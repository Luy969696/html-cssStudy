<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS.css" type="text/css">
</head>
<body>
    
    <header>
        <div id ="LOGO">
            <img src="img/pngwing.com.png" alt="Logo" width="100px" height="100px"/> 
        </div>
        <nav>
            <a href="main_introduce">메인소개</a>
            <a href="customer">회원정보</a>
            <a href="#">버튼2</a>
            <a href="#">버튼3</a>
        </nav>
    </header>

    <main>
        <div id="main_introduce">
            <h1>메인소개</h1>
            <dl>
                <dt>컨설팁 업체</dt>
                    <dd>구글</dd>
                    <dd>네이버</dd>
                    <dd>카카오</dd>
            </dl>
            <h1>하는일</h1>
            <ul> 
                <li>개발</li>
                <li>유지보수</li>
                <li>띵가띵가</li>
            </ul>
        

        <table>
            <caption>[ 상품 구성 ]</caption>
            <colgroup>
                <col>
                <col>
                <col style="background-color: rgb(254, 149, 149); font-weight: bold;">
            </colgroup>
            <thead>
                <tr>
                    <th>용도</th>
                    <th>개수</th>
                    <th>가격</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>선물용도</td>
                    <td>5개</td>
                    <td>23,000원</td>
                </tr>    
                <tr>
                    <td>구매용도</td>
                    <td>1개</td>
                    <td>12,000원</td>
                </tr>    
                <tr>
                    <td>판매용도</td>
                    <td>3개</td>
                    <td>40,000원</td>
                </tr>    
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3"> 총합계 : xxxx </td>
                </tr>
            </tfoot>
        </table>
    </div>

    <div id="customer">
        <form action="" method="" autocapitalize="on">

            <br>
            <fieldset>
                <legend class="boldcolorgary"> 회원정보 입력</legend>
                
                <label for="user_id">아이디 : </label>
                <input type="text" id="user_id" required> </br>

                <label for="user_pw">비밀번호 : </label>
                <input type="password" id="user_pw" required></br>
                
                <label>군필유무 : </label>
                
                
                <input name="army" type="radio" id="user_army_yes" value="1">
                <label for="user_army_yes">유</label>
                
                <input name="army" type="radio" id="user_army_no" value="0"> 
                <label for="user_army_no">무</label><br>
                
                <label for="user_date">출생일</label>
                <input name="user_date" type="date" id="user_date"> <br>
                
                
                <label>취미 : </label>
                <input name="user_hobby" type="checkbox" id="user_hobby1"  value="헬스">
                <label for="user_hobby1">헬스</label>

                <input name="user_hobby" type="checkbox" id="user_hobby2"  value="자전거">
                <label for="user_hobby2">자전거</label>

                <input name="user_hobby" type="checkbox" id="user_hobby3"  value="클라이밍">
                <label for="user_hobby3">클라이밍</label> <br>
                
                <button type="submit" value="">제출</button>
                <button type="reset" value="">초기화</button>
                

            </fieldset>
                
        </form>
    </div>
    </main>

    <footer>
        제작자 : 이욱용
    </footer>

</body>
</html>
